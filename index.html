<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Pad + Symbol Matrix (FAST SDK + ONNX)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#000000">
  <style>
    :root{--bg:#0f1115;--bg2:#161a22;--fg:#e8eefc;--muted:#8fa0bf;--accent:#4cc3ff}
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      background:var(--bg);color:var(--fg);
      font-family:system-ui,Segoe UI,Roboto,sans-serif;
      overflow:hidden;touch-action:none;user-select:none
    }
    #wrap{
      display:grid;grid-template-rows:auto 1fr auto;
      height:100%;gap:8px
    }
    header,footer{
      padding:10px 12px;
      text-align:center;
      color:var(--muted)
    }
    header b{color:var(--fg)}

    #controls{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px 14px;
      height:100%;
    }

    /* Shared outer shell for all three pads */
    .gamepad-shell{
      width:100%;
      max-width:720px;              /* overall width on desktop */
      margin:0 auto;
      padding:10px;
      border-radius:14px;
      border:2px solid #2b3344;
      background:linear-gradient(180deg,var(--bg2),#0b1018);
      box-shadow:0 12px 24px rgba(0,0,0,.45);
    }

    .gamepad-row{
      display:flex;
      gap:10px;
      align-items:stretch;
      justify-content:space-between;
    }

    .pad-col{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      min-width:0;
    }

    .label{
      text-align:center;
      margin-top:6px;
      font-size:13px;
      color:var(--muted)
    }

    /* Smaller controls inside shell */
    .stick{
      position:relative;
      width:100%;
      max-width:150px;             /* smaller than before */
      aspect-ratio:1/1;
      margin:0 auto;
      border-radius:50%;
      background:radial-gradient(85% 85% at 50% 50%,#1c2330,#121722);
      /* removed outer border so shell border is "shared" */
      box-shadow:inset 0 0 12px rgba(0,0,0,.45);
      touch-action:none;
    }
    .knob{
      position:absolute;
      width:40%;
      aspect-ratio:1/1;
      border-radius:50%;
      left:30%;top:30%;
      background:linear-gradient(180deg,#2a3550,#1f2738);
      border:2px solid #39435a;
      box-shadow:0 6px 16px rgba(0,0,0,.5)
    }

    .draw-box{
      position:relative;
      width:100%;
      max-width:220px;            /* smaller draw area */
      aspect-ratio:1/1;           /* square, like Tkinter canvas */
      margin:0 auto;
      border-radius:12px;
      background:linear-gradient(180deg,#151b27,#0f141d);
      /* remove visible border here so outer shell border dominates */
      box-shadow:inset 0 0 14px rgba(0,0,0,.45);
      overflow:hidden;
      touch-action:none;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:6px;
    }
    #draw{
      width:100%;height:100%;
      background:#ffffff;border-radius:8px;
    }

    .touchpad{
      position:relative;
      width:100%;
      max-width:150px;            /* smaller look pad */
      aspect-ratio:1/1;
      margin:0 auto;
      border-radius:10px;
      background:linear-gradient(180deg,#141a24,#0f141d);
      /* remove border, keep it "inside" shell */
      box-shadow:inset 0 0 14px rgba(0,0,0,.45);
      overflow:hidden;
      touch-action:none;
    }
    .touchpad::after{
      content:"Drag";
      position:absolute; left:8px; top:8px;
      font-size:11px; color:#8fa0bf; opacity:.85
    }

    @media(max-width:820px){
      .gamepad-shell{
        max-width:95vw;
        padding:8px;
      }
      .gamepad-row{
        gap:6px;
      }
      .stick,.touchpad{
        max-width:110px;
      }
      .draw-box{
        max-width:180px;
      }
      .label{
        font-size:12px;
      }
    }
  </style>
</head>
<body>

<div id="wrap">
  <header>
    <b>Game Pad + Symbol Matrix</b> · Room: <b id="roomLabel">demo</b>
  </header>

  <div id="controls">
    <div class="gamepad-shell">
      <div class="gamepad-row">
        <!-- LEFT: MOVE STICK -->
        <div class="pad-col">
          <div class="stick" id="stickL"><div class="knob" id="knobL"></div></div>
          <div class="label">Move</div>
        </div>

        <!-- CENTER: DRAW -->
        <div class="pad-col">
          <div class="draw-box">
            <canvas id="draw"></canvas>
          </div>
          <div class="label">Draw symbol (one stroke, then wait)</div>
        </div>

        <!-- RIGHT: LOOK -->
        <div class="pad-col">
          <div class="touchpad" id="lookPad"></div>
          <div class="label">Look</div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <small>Realtime over Firebase. Sends ~60Hz while changing; zero instantly on release.</small>
  </footer>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "gamepad-6aba1.firebaseapp.com",
    databaseURL: "https://gamepad-6aba1-default-rtdb.firebaseio.com",
    projectId: "gamepad-6aba1",
    storageBucket: "gamepad-6aba1.appspot.com",
    messagingSenderId: "SENDER_ID",
    appId: "APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<script>
  const ROOM = new URLSearchParams(location.search).get("room") || "demo";
  document.getElementById("roomLabel").textContent = ROOM;

  const padRef  = firebase.database().ref(`rooms/${ROOM}/pad`);
  const drawRef = firebase.database().ref(`rooms/${ROOM}/draw`);
  const predRef = firebase.database().ref(`rooms/${ROOM}/prediction`);

  const MODEL_URL = "https://gamepad-11.onrender.com/predict_matrix";

  // ===== MOVE STICK =====
  function makeStick(stickEl, knobEl){
    const rect = {cx:0,cy:0,r:0,w:0,h:0};
    const axes = {x:0,y:0};
    let active=false;

    function cache(){
      const r = stickEl.getBoundingClientRect();
      rect.w=r.width; rect.h=r.height;
      rect.cx=r.left+r.width/2; rect.cy=r.top+r.height/2;
      rect.r = Math.min(r.width,r.height)*0.5*0.9;
    }
    const center=()=>{ knobEl.style.left="30%"; knobEl.style.top="30%"; axes.x=0; axes.y=0; };
    center(); window.addEventListener("resize", cache, {passive:true}); cache();

    function setKnob(px,py){
      const dx=px-rect.cx, dy=py-rect.cy;
      const mag=Math.hypot(dx,dy), cl = mag>rect.r ? rect.r/mag : 1;
      const cx=dx*cl, cy=dy*cl;
      const lx=(cx/rect.w*100)+50, ly=(cy/rect.h*100)+50;
      knobEl.style.left=`calc(${lx}% - 20%)`;
      knobEl.style.top =`calc(${ly}% - 20%)`;
      let nx=cx/rect.r, ny=-cy/rect.r;
      if (Math.abs(nx)<0.03) nx=0;
      if (Math.abs(ny)<0.03) ny=0;
      axes.x = +nx.toFixed(3);
      axes.y = +ny.toFixed(3);
    }

    stickEl.addEventListener("pointerdown", e=>{
      cache(); active=true;
      stickEl.setPointerCapture?.(e.pointerId);
      setKnob(e.clientX,e.clientY);
    });
    stickEl.addEventListener("pointermove", e=>{
      if(active) setKnob(e.clientX,e.clientY);
    });
    function end(){ active=false; center(); }
    stickEl.addEventListener("pointerup", end);
    stickEl.addEventListener("pointercancel", end);
    stickEl.addEventListener("pointerleave", ()=>active&&end());

    return ()=>({x:axes.x,y:axes.y});
  }

  // ===== LOOK TRACKPAD =====
  const LOOK_SENS = 1.0, LOOK_CLAMP = 1.0, LOOK_DECAY=18;
  function makeLookPad(padEl){
    let w=1,h=1,active=false,lastX=0,lastY=0, vx=0,vy=0, lastT=performance.now();
    function cache(){
      const r=padEl.getBoundingClientRect();
      w=Math.max(1,r.width); h=Math.max(1,r.height);
    }
    window.addEventListener("resize",cache,{passive:true}); cache();

    padEl.addEventListener("pointerdown", e=>{
      padEl.setPointerCapture?.(e.pointerId);
      active=true; lastX=e.clientX; lastY=e.clientY; lastT=performance.now();
    });
    padEl.addEventListener("pointermove", e=>{
      if(!active) return;
      const now=performance.now(), dt=Math.max(0.016,(now-lastT)/1000);
      let nx=((e.clientX-lastX)/w)*LOOK_SENS/dt;
      let ny=((e.clientY-lastY)/h)*LOOK_SENS/dt;
      nx=Math.max(-LOOK_CLAMP,Math.min(LOOK_CLAMP,nx));
      ny=Math.max(-LOOK_CLAMP,Math.min(LOOK_CLAMP,ny));
      const a=0.5; vx=vx*(1-a)+nx*a; vy=vy*(1-a)+ny*a;
      lastX=e.clientX; lastY=e.clientY; lastT=now;
    });
    function end(){active=false;}
    padEl.addEventListener("pointerup", end);
    padEl.addEventListener("pointercancel", end);
    padEl.addEventListener("pointerleave", ()=>active&&end());

    (function tick(){
      const dt=Math.max(0.016,(performance.now()-lastT)/1000);
      if(!active){
        const d=Math.exp(-LOOK_DECAY*dt);
        vx*=d; vy*=d;
        if(Math.abs(vx)<0.001)vx=0;
        if(Math.abs(vy)<0.001)vy=0;
      }
      requestAnimationFrame(tick);
    })();

    return ()=>({x:vx, y:-vy});
  }

  const getMove = makeStick(document.getElementById("stickL"), document.getElementById("knobL"));
  const getLook = makeLookPad(document.getElementById("lookPad"));

  // ===== DRAW PAD + TKINTER-LIKE RASTERIZE =====
  const MATRIX_SIZE=32, PEN_WIDTH=18, PEN_COLOR="#000000", INACTIVITY_MS=2000;
  const canvas=document.getElementById("draw");
  const ctx=canvas.getContext("2d",{willReadFrequently:true});
  let W=0,H=0,drawing=false,lastDX=0,lastDY=0,hasInk=false,inactivityTimer=null;

  function fitCanvas(){
    const r=canvas.getBoundingClientRect();
    const dpr=Math.max(1,window.devicePixelRatio||1);
    W=(r.width*dpr)|0; H=(r.height*dpr)|0;
    canvas.width=W; canvas.height=H;
    ctx.fillStyle="#fff"; ctx.fillRect(0,0,W,H);
    ctx.lineJoin="round"; ctx.lineCap="round";
    ctx.strokeStyle=PEN_COLOR;
    ctx.lineWidth=PEN_WIDTH*(window.devicePixelRatio||1);
  }
  window.addEventListener("resize",fitCanvas,{passive:true});
  fitCanvas();

  function getP(e){
    const r=canvas.getBoundingClientRect();
    const dpr=Math.max(1,window.devicePixelRatio||1);
    return {x:(e.clientX-r.left)*dpr,y:(e.clientY-r.top)*dpr};
  }

  function begin(e){
    e.preventDefault();
    drawing=true; hasInk=true;
    const p=getP(e);
    lastDX=p.x; lastDY=p.y;
    if(inactivityTimer){clearTimeout(inactivityTimer);}
  }

  function move(e){
    if(!drawing)return;
    const p=getP(e);
    ctx.beginPath();
    ctx.moveTo(lastDX,lastDY);
    ctx.lineTo(p.x,p.y);
    ctx.stroke();
    lastDX=p.x; lastDY=p.y;
  }

  // Tkinter-style crop, pad, resize
  function rasterizeTkStyle(){
    const fullImg = ctx.getImageData(0,0,W,H);
    const data = fullImg.data;

    let minX=W, minY=H, maxX=-1, maxY=-1;
    for(let y=0; y<H; y++){
      for(let x=0; x<W; x++){
        const idx = (y*W + x)*4;
        const r = data[idx], g=data[idx+1], b=data[idx+2];
        const gray = 0.299*r + 0.587*g + 0.114*b;
        if(gray < 250){
          if(x<minX) minX=x;
          if(y<minY) minY=y;
          if(x>maxX) maxX=x;
          if(y>maxY) maxY=y;
        }
      }
    }

    if(maxX < 0 || maxY < 0){
      const blank=[];
      for(let y=0; y<MATRIX_SIZE; y++){
        const row=new Array(MATRIX_SIZE).fill(255);
        blank.push(row);
      }
      return blank;
    }

    const cropW = maxX - minX + 1;
    const cropH = maxY - minY + 1;
    const side  = Math.max(cropW, cropH);

    const cropCanvas = document.createElement("canvas");
    cropCanvas.width  = cropW;
    cropCanvas.height = cropH;
    const cropCtx = cropCanvas.getContext("2d");
    cropCtx.putImageData(fullImg, -minX, -minY);

    const squareCanvas = document.createElement("canvas");
    squareCanvas.width  = side;
    squareCanvas.height = side;
    const squareCtx = squareCanvas.getContext("2d");
    squareCtx.fillStyle="#fff";
    squareCtx.fillRect(0,0,side,side);
    const offsetX = (side - cropW)/2;
    const offsetY = (side - cropH)/2;
    squareCtx.drawImage(cropCanvas, offsetX, offsetY);

    const finalCanvas = document.createElement("canvas");
    finalCanvas.width  = MATRIX_SIZE;
    finalCanvas.height = MATRIX_SIZE;
    const finalCtx = finalCanvas.getContext("2d");
    finalCtx.fillStyle="#fff";
    finalCtx.fillRect(0,0,MATRIX_SIZE,MATRIX_SIZE);
    finalCtx.imageSmoothingEnabled = true;
    finalCtx.imageSmoothingQuality = "high";
    finalCtx.drawImage(
      squareCanvas,
      0,0,side,side,
      0,0,MATRIX_SIZE,MATRIX_SIZE
    );

    const img32 = finalCtx.getImageData(0,0,MATRIX_SIZE,MATRIX_SIZE).data;
    const out=[];
    for(let y=0; y<MATRIX_SIZE; y++){
      const row=[];
      for(let x=0; x<MATRIX_SIZE; x++){
        const idx = (y*MATRIX_SIZE + x)*4;
        const r = img32[idx], g=img32[idx+1], b=img32[idx+2];
        const gray = Math.round(0.299*r + 0.587*g + 0.114*b);
        row.push(gray);
      }
      out.push(row);
    }
    return out;
  }

  function end(){
    if(!drawing)return;
    drawing=false;
    inactivityTimer=setTimeout(async ()=>{
      if(!hasInk) return;
      console.log("[PAD] Inactivity timeout reached, rasterizing & calling model...");
      const matrix = rasterizeTkStyle();
      const now = Date.now();

      console.log("[PAD] Writing /draw to Firebase...");
      drawRef.set({size:MATRIX_SIZE, matrix, t: now});

      try{
        console.log("[PAD] POST →", MODEL_URL);
        const res = await fetch(MODEL_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ size: MATRIX_SIZE, matrix })
        });
        console.log("[PAD] Response status:", res.status);
        const data = await res.json();
        console.log("[PAD] Model response JSON:", data);

        console.log("[PAD] Writing /prediction to Firebase...");
        await predRef.set({
          index: data.index ?? null,
          label: data.label ?? null,
          prob:  data.prob  ?? null,
          topk:  data.topk  ?? null,
          t:     now,
          source:"onnx_api"
        });
        console.log("[PAD] /prediction write done");
      } catch(err){
        console.error("[PAD] Error calling model API or writing prediction:", err);
      }

      fitCanvas();
      hasInk=false;
    }, INACTIVITY_MS);
  }

  canvas.addEventListener("pointerdown",begin);
  canvas.addEventListener("pointermove",move);
  canvas.addEventListener("pointerup",end);
  canvas.addEventListener("pointercancel",end);
  canvas.addEventListener("pointerleave",()=>drawing&&end());

  // ===== 60Hz PAD SENDER =====
  let lastSent=0;
  function sendPad(payload){
    const now=performance.now();
    if(now-lastSent<16) return;
    lastSent=now;
    padRef.set(payload);
  }

  setInterval(()=>{
    const mv=getMove(), lk=getLook();
    function c(v){ return Math.abs(v)<0.001?0:Math.round(v*1000)/1000; }
    const payload={
      axes:[c(mv.x),c(mv.y)],
      look:[c(lk.x),c(lk.y)],
      draw:{hasInk},
      t:Date.now()
    };
    sendPad(payload);
  }, 16);
</script>
</body>
</html>
