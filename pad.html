<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Standalone Game Pad (No Server)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <style>
    :root{--bg:#0f1115;--bg2:#161a22;--fg:#e8eefc;--muted:#8fa0bf;--accent:#4cc3ff;--accent2:#62e278;--danger:#ff6b6b}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;overflow:hidden;touch-action:none;user-select:none}
    #wrap{display:grid;grid-template-rows:auto 1fr auto;height:100%;gap:8px}
    header,footer{padding:10px 12px;text-align:center;color:var(--muted)}
    header b{color:var(--fg)}
    #fsBtn,#hudToggle,#copyBtn,#streamBtn{
      position:fixed;z-index:10;background:#1b2332;color:#dfe7ff;border:1px solid #2b3344;border-radius:10px;
      padding:8px 12px;font-size:13px
    }
    #fsBtn{top:10px;right:12px}
    #hudToggle{top:10px;left:12px}
    #copyBtn{top:10px;left:110px}
    #streamBtn{top:10px;left:212px}
    #fsBtn:active,#hudToggle:active,#copyBtn:active,#streamBtn:active{transform:scale(0.98)}
    #controls{display:grid;grid-template-columns:1fr 1.2fr 1fr;gap:12px;padding:8px 12px 14px;align-items:center;height:100%}
    .stick{position:relative;width:100%;max-width:300px;aspect-ratio:1/1;margin:0 auto;border-radius:50%;
      background:radial-gradient(85% 85% at 50% 50%,#1c2330,#121722);border:2px solid #2b3344;box-shadow:inset 0 0 20px rgba(0,0,0,.35);touch-action:none}
    .knob{position:absolute;width:36%;aspect-ratio:1/1;border-radius:50%;left:32%;top:32%;
      background:linear-gradient(180deg,#2a3550,#1f2738);border:2px solid #39435a;box-shadow:0 6px 16px rgba(0,0,0,.5);transition:transform .04s linear}
    .label{text-align:center;margin-top:8px;font-size:14px;color:var(--muted)}
    .padbox{position:relative;width:100%;max-width:520px;aspect-ratio:16/10;margin:0 auto;background:linear-gradient(180deg,var(--bg2),#0f141d);
      border:2px solid #2b3344;border-radius:12px;box-shadow:inset 0 0 18px rgba(0,0,0,.35);overflow:hidden;touch-action:none}
    .padbox::after{content:"Touchpad";position:absolute;inset:8px auto auto 8px;font-size:12px;color:var(--muted);opacity:.8;pointer-events:none}
    .dot{position:absolute;width:14px;height:14px;border-radius:50%;background:var(--accent);transform:translate(-50%,-50%);display:none;pointer-events:none;box-shadow:0 0 12px var(--accent)}
    #hud{position:fixed;left:12px;bottom:12px;z-index:10;width:min(92vw,440px);background:rgba(17,22,30,.9);border:1px solid #2b3344;border-radius:12px;
      padding:10px 12px;font-family:ui-monospace,Menlo,Consolas,monospace;font-size:12px;line-height:1.25;display:none;white-space:pre;overflow:auto;max-height:52vh}
    #hint{position:fixed;left:50%;top:56px;transform:translateX(-50%);background:#1b2332;color:#cfe1ff;border:1px solid #2b3344;padding:8px 12px;border-radius:10px}
    @media(max-width:820px){#controls{grid-template-columns:1fr}.padbox{max-width:95vw}}
    @media screen and (orientation:portrait){
      html,body{transform-origin:center center;transform:rotate(90deg);width:100vh;height:100vw}
      #wrap{width:100vh;height:100vw}
      #fsBtn,#hudToggle,#copyBtn,#streamBtn,#hud,#hint{transform:rotate(-90deg)}
    }
  </style>
  <script>
    // Prevent iOS pinch/double-tap zoom
    document.addEventListener("gesturestart", e => e.preventDefault());
    let lastTouch = 0;
    document.addEventListener("touchend", e => {
      const now = Date.now();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, { passive:false });

    function isFullscreen(){ return !!(document.fullscreenElement||document.webkitFullscreenElement||document.msFullscreenElement); }
    async function enterFullscreen(){
      const el=document.documentElement;
      const req=el.requestFullscreen||el.webkitRequestFullscreen||el.msRequestFullscreen;
      if(req) await req.call(el);
      if(screen.orientation?.lock){ try{ await screen.orientation.lock("landscape"); }catch{} }
    }
    async function exitFullscreen(){ const ex=document.exitFullscreen||document.webkitExitFullscreen||document.msExitFullscreen; if(ex) await ex.call(document); }
    async function toggleFullscreen(){
      if(isFullscreen()) await exitFullscreen(); else await enterFullscreen();
      document.getElementById("fsBtn").textContent = isFullscreen() ? "Exit Fullscreen" : "Fullscreen";
    }
  </script>
</head>
<body>
<button id="hudToggle">HUD: Off</button>
<button id="copyBtn">Copy JSON</button>
<button id="streamBtn">Stream: Off</button>
<button id="fsBtn" onclick="toggleFullscreen()">Fullscreen</button>
<div id="hint">Standalone mode (no server). Use HUD/Copy/Stream to get outputs.</div>

<div id="wrap">
  <header>
    <b>Standalone Game Pad</b> · No server required
  </header>

  <div id="controls">
    <!-- Left joystick (MOVE) -->
    <div>
      <div class="stick" id="stickL"><div class="knob" id="knobL"></div></div>
      <div class="label">Move</div>
    </div>

    <!-- Middle touchpad -->
    <div>
      <div class="padbox" id="touch">
        <div class="dot" id="dot"></div>
      </div>
      <div class="label">Touchpad (tap/drag)</div>
    </div>

    <!-- Right joystick (LOOK) -->
    <div>
      <div class="stick" id="stickR"><div class="knob" id="knobR"></div></div>
      <div class="label">Look</div>
    </div>
  </div>

  <footer>
    <small>Tip: Toggle “Stream” to print outputs to the browser console. “Copy JSON” copies the current payload.</small>
  </footer>
</div>

<pre id="hud"></pre>

<script>
  const hud = document.getElementById("hud");
  const hudToggle = document.getElementById("hudToggle");
  const copyBtn = document.getElementById("copyBtn");
  const streamBtn = document.getElementById("streamBtn");
  const hint = document.getElementById("hint");
  setTimeout(()=>hint.remove(), 4000);

  let hudOn = false;
  let streamOn = false;
  hudToggle.onclick = () => { hudOn = !hudOn; hud.style.display = hudOn ? "block" : "none"; hudToggle.textContent = "HUD: " + (hudOn ? "On" : "Off"); };
  streamBtn.onclick = () => { streamOn = !streamOn; streamBtn.textContent = "Stream: " + (streamOn ? "On" : "Off"); };

  // --- Joystick helper ---
  function makeStick(stickEl, knobEl) {
    const rectState = { w:0, h:0, cx:0, cy:0, r:0 };
    const axes = { x:0, y:0 };
    let dragging = false;

    function cacheRect(){
      const r = stickEl.getBoundingClientRect();
      rectState.w = r.width; rectState.h = r.height;
      rectState.cx = r.left + r.width/2; rectState.cy = r.top + r.height/2;
      rectState.r = Math.min(r.width, r.height)*0.5*0.9;
    }
    const centerKnob = () => { knobEl.style.left="32%"; knobEl.style.top="32%"; axes.x=0; axes.y=0; };
    centerKnob();

    function setKnob(px,py){
      const dx = px - rectState.cx, dy = py - rectState.cy;
      const mag = Math.hypot(dx,dy), cl = mag>rectState.r ? rectState.r/mag : 1;
      const cx = dx*cl, cy = dy*cl;

      const lx = (cx/rectState.w*100) + 50;
      const ly = (cy/rectState.h*100) + 50;
      knobEl.style.left = `calc(${lx}% - 18%)`;
      knobEl.style.top  = `calc(${ly}% - 18%)`;

      const dead = 0.05;
      let nx = cx/rectState.r, ny = -cy/rectState.r;
      if (Math.abs(nx) < dead) nx = 0;
      if (Math.abs(ny) < dead) ny = 0;
      axes.x = +nx.toFixed(3); axes.y = +ny.toFixed(3);
    }

    stickEl.addEventListener("pointerdown", e => { cacheRect(); dragging=true; stickEl.setPointerCapture(e.pointerId); setKnob(e.clientX,e.clientY); });
    stickEl.addEventListener("pointermove", e => { if(dragging) setKnob(e.clientX,e.clientY); });
    function end(){ dragging=false; centerKnob(); }
    stickEl.addEventListener("pointerup", end);
    stickEl.addEventListener("pointercancel", end);
    stickEl.addEventListener("pointerleave", () => dragging && end());
    window.addEventListener("resize", cacheRect, { passive:true });

    return () => ({ x:axes.x, y:axes.y });
  }

  // Build sticks
  const getMove = makeStick(document.getElementById("stickL"), document.getElementById("knobL"));
  const getLook = makeStick(document.getElementById("stickR"), document.getElementById("knobR"));

  // --- Touchpad (middle) ---
  const touchBox = document.getElementById("touch");
  const dot = document.getElementById("dot");
  let pad = { u:0, v:0, phase:"idle" };

  function boxUV(e){
    const r = touchBox.getBoundingClientRect();
    const u = (e.clientX - r.left) / r.width;
    const v = (e.clientY - r.top)  / r.height;
    return { u:Math.max(0,Math.min(1,u)), v:Math.max(0,Math.min(1,v)) };
  }
  function showDot(u,v){ dot.style.left=(u*100)+"%"; dot.style.top=(v*100)+"%"; dot.style.display="block"; }
  function hideDot(){ dot.style.display="none"; }

  touchBox.addEventListener("pointerdown", e => {
    touchBox.setPointerCapture(e.pointerId);
    const {u,v} = boxUV(e);
    pad = { u:+u.toFixed(3), v:+v.toFixed(3), phase:"start" };
    showDot(u,v); navigator.vibrate?.(10);
  });
  touchBox.addEventListener("pointermove", e => {
    if (dot.style.display !== "block") return;
    const {u,v} = boxUV(e);
    pad = { u:+u.toFixed(3), v:+v.toFixed(3), phase:"move" };
    showDot(u,v);
  });
  function endTouch(){ pad={u:0,v:0,phase:"end"}; hideDot(); setTimeout(()=>{ pad.phase="idle"; },30); }
  touchBox.addEventListener("pointerup", endTouch);
  touchBox.addEventListener("pointercancel", endTouch);
  touchBox.addEventListener("pointerleave", () => { if (dot.style.display==="block") endTouch(); });

  // --- Output handling ---
  function nearlyEqual(a,b,eps=1e-3){ return Math.abs(a-b) <= eps; }
  let prevMove = {x:0,y:0}, prevLook = {x:0,y:0}, prevPad = {u:0,v:0,phase:"idle"};
  let prevBundleKey = "";

  function currentPayload(mv,lk,pd){
    return {
      axes: [mv.x, mv.y],
      look: [lk.x, lk.y],
      pad:  { u: pd.u, v: pd.v, phase: pd.phase },
      t: Date.now()
    };
  }

  function updateHUD(mv,lk,pd){
    if (!hudOn) return;
    hud.textContent =
`<Gamepad Output>
MOVE  : { x: ${mv.x.toFixed(3)}, y: ${mv.y.toFixed(3)} }
LOOK  : { x: ${lk.x.toFixed(3)}, y: ${lk.y.toFixed(3)} }
TOUCH : { u: ${pd.u?.toFixed?.(3) ?? 0}, v: ${pd.v?.toFixed?.(3) ?? 0}, phase: ${pd.phase} }`;
  }

  // Copy current JSON snapshot
  copyBtn.onclick = async () => {
    const mv=getMove(), lk=getLook();
    const data = currentPayload(mv, lk, pad);
    try{
      await navigator.clipboard.writeText(JSON.stringify(data, null, 2));
      copyBtn.textContent = "Copied!";
      setTimeout(()=>copyBtn.textContent="Copy JSON", 900);
    }catch(e){
      alert("Copy failed. Check permissions.");
    }
  };

  // --- Main loop (30 FPS), logs only on change if Stream is On ---
  setInterval(() => {
    const mv = getMove(), lk = getLook();
    const payload = currentPayload(mv, lk, pad);
    const key = JSON.stringify(payload);

    if (key !== prevBundleKey && streamOn){
      console.log(payload); // stream to console on change
      prevBundleKey = key;
    }

    // track individual changes (not strictly needed without server, but handy)
    if (!nearlyEqual(mv.x, prevMove.x) || !nearlyEqual(mv.y, prevMove.y)) prevMove = {...mv};
    if (!nearlyEqual(lk.x, prevLook.x) || !nearlyEqual(lk.y, prevLook.y)) prevLook = {...lk};
    if (pad.phase !== prevPad.phase || !nearlyEqual(pad.u, prevPad.u) || !nearlyEqual(pad.v, prevPad.v)) prevPad = {...pad};

    updateHUD(mv, lk, pad);
  }, 33);
</script>
</body>
</html>
